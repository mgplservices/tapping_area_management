<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .full-width {
      grid-column: 1 / span 2;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    .menu-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      background: #fafafa;
      text-align: center;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .menu-box:hover {
      background: #e8f0fe;
      transform: scale(1.02);
    }
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Block 1: TAPS DATA -->
    <div class="block">
      <h2>TAPS DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbxdAfLzWQD01IRYyrrlgIWs5wI_y9wtvLy-8ciIVCeFu9E5c36ElVj-Ib287Z8BhsZp/exec">NEW TAP ENTRY</a>
        <a class="menu-box" href="https://link-to-edit-tap-entry">EDIT TAP ENTRY</a>
        <a class="menu-box" href="https://link-to-tap-history-card">TAP HISTORY CARD</a>
        <a class="menu-box" href="https://link-to-tap-health-check">TAP HEALTH CHECK</a>
        <a class="menu-box" href="https://link-to-tap-summary">TAP SUMMARY</a>
      </div>
    </div>

    <!-- Block 2: PRODUCTION DATA -->
    <div class="block">
      <h2>PRODUCTION DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbzOSKbkymzD8JRHBIgbpopO2jwi_LZ181Zg5OROtNrPHQySb-_LdwndJmrsaoTRjMVk/exec">ENTER PRODUCTION DATA</a>
        <a class="menu-box" href="https://link-to-view-last-entered">VIEW LAST ENTERED DATA</a>
        <a class="menu-box" href="https://link-to-view-production-summary">VIEW SUMMARY</a>
      </div>
    </div>

    <!-- Block 3: WIP DATA -->
    <div class="block full-width">
      <h2>WIP DATA</h2>
      <div class="menu-boxes">
        <a class="menu-box" href="https://script.google.com/macros/s/AKfycbyWmHWINsJVWhy-MAzZG_QFOgtZHUdRbwh6G0RjtP0d5XeqXKPcjmSKrBOHKfHeq-k/exec">ENTER WIP DATA</a>
        <a class="menu-box" href="https://link-to-view-today-wip">VIEW TODAY ENTERED DATA</a>
        <a class="menu-box" href="https://link-to-view-wip-summary">VIEW SUMMARY</a>
      </div>
    </div>
  </div>

</body>
</html>
