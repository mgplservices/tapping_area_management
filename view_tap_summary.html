<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ mobile scaling -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      font-size: 16px;   /* ✅ smaller for mobile */
    }
    h2 { font-size: 20px; }
    h3 { font-size: 18px; margin-top: 20px; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px; 
      font-size: 14px; /* ✅ smaller table font */
    }
    th, td { 
      border: 1px solid #333; 
      padding: 6px; 
      text-align: left; 
    }
    button {
      background-color: #4CAF50; color: white; border: none;
      padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;
    }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h2>📊 TAPS SUMMARY PAGE</h2>
  <div id="todayDataSection">Loading...</div>

  <script>

    // JSONP callback
    function showData(data) {
      const section = document.getElementById("todayDataSection"); 
console.log("Data received from server: ",data);
      console.log(typeof data);

        if (!data || !Array.isArray(data.rows)) {
              section.innerHTML = "❌ Invalid data format.";
              return;
            }

            if (data.rows.length === 0) {
              section.innerHTML = "📭 No entries found.";
              return;
            }

            const categoryIndex = data.headers.indexOf("Tap");

            const usedTapRows = data.rows.filter(row => row[categoryIndex] === "Used Taps");
            const unusedTapRows = data.rows.filter(row => row[categoryIndex] === "Un-Used Taps"); 


            const buildTable = (title, rows) => {
              let tableHTML = `<h3>${title}</h3>`;
              tableHTML += "<table><thead><tr>";
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>Tap Size</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>Tap Type</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>Qty Available</th>`;
              tableHTML += `<th style='border: 1px solid #333; padding: 6px; text-align: left;'>Total Tap Life</th>`;
              tableHTML += "</tr></thead><tbody>";

              // Decide your display order (0-based index, without last col)
            const displayOrder = [0, 6, 1, 5, 4, 3, 2]; 

            rows.forEach(row => {
              tableHTML += "<tr>";
              row.forEach(cell => {
                  tableHTML += `<td style='border: 1px solid #333; padding: 6px;'>
                                  ${cell ?? ""}
                                </td>`;
              });
              tableHTML += "</tr>";
            });
              tableHTML += "</tbody></table>";
              return tableHTML;
            };


            let finalHTML = "";
            finalHTML += buildTable("Used Taps", usedTapRows);
            finalHTML += buildTable("Un-Used Taps", unusedTapRows);            
            section.innerHTML = finalHTML;
    }

    // Inject Apps Script JSONP endpoint
    window.onload = function() {
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbwqlx-a1qtWS1upWt7MIX3kXyOifx9OHnT725PXMsAEZdPh3jPDykpkdyJsc7I5-5p_aA/exec?callback=showData";
      document.body.appendChild(script);
    };

  
  </script>
</body>
</html>
