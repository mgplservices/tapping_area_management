<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
</head>
<body>
  <h2>Test Google Sheet Submission</h2>

  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyYx5dngcn_bZySE-OojD3AtzO1E7ZB6rVCE-jk5yHMDYB4vQWzWw8YpEPWf-vnYku6/exec"; // from Apps Script Deploy â†’ Web App

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("status").textContent = "Submitting...";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      };

      fetch(WEB_APP_URL, {
        method: "POST",
        mode: "no-cors", // bypasses CORS restriction
        body: JSON.stringify(data)
      }).then(() => {
        document.getElementById("status").textContent =
          "Submitted! Check your Google Sheet.";
        document.getElementById("myForm").reset();
      }).catch(err => {
        document.getElementById("status").textContent = "Error: " + err;
      });
    });
  </script>
</body>
</html>
