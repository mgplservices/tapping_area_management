<!DOCTYPE html>
<html>
<head>
<title>Test Google Sheets Save</title>
</head>
<body>

<h3>Test Form</h3>
<form id="testForm">
  Name: <input type="text" id="name" required><br><br>
  Email: <input type="email" id="email" required><br><br>
  <button type="submit">Submit</button>
</form>

<p id="status"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwoRnt2JrNv4eRUcHozuwL-2vvJA5vjDYQ0LuBg28-xWT4Zf6guLXtEadYGRgE-geJX/exec"; // Replace with Apps Script URL

document.getElementById("testForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      email: document.getElementById("email").value
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("status").textContent = data.status === "success" 
      ? "✅ Data saved to Google Sheets!" 
      : "❌ Error saving data.";
  })
  .catch(err => {
    document.getElementById("status").textContent = "❌ Error: " + err;
  });
});
</script>

</body>
</html>
